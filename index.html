<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<link rel="stylesheet" href="css/leaflet-search.css">
		<link rel="stylesheet" href="css/easy-button.css">
		<link rel="stylesheet" href="css/leaflet.zoomhome.css">
		<link rel="stylesheet" href="css/leaflet-tag-filter-button.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
		<!--put your initial page content here-->
			
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->
		<div id="wrapper">
			<div id="map"></div>
			<div id="panel">
				<table id="info">
					<tbody>
						<tr>
							<td id="stadium"></td>
						</tr>
					</tbody>
				</table>
				<br>
				<table id="stats">
					<tbody>
						<tr>
							<th id="left">Team:</th>
							<td id="team"></td>
						</tr>
						<tr>
							<th id="left">Built in:</th>
							<td id="year"></td>
						</tr>
						<tr>
							<th id="left">Avg Attendence per Game:</th>
							<td id="attendence"></td>
						</tr>
						<tr>
							<th id="left">Avg Time of Game:</th>
							<td id="time"></td>
						</tr>
						<tr>
							<th id="left">Avg Home Runs per Game:</th>
							<td id="hr"></td>
						</tr>
						<tr>
							<th id="left">Avg Ticket Price:</th>
							<td id="ticket"></td>
						</tr>
					</tbody>
				</table>
				<div id="graph"></div>
			</div>
		</div>
		<!--put your external script links here-->
		<script type="text/javascript" src="lib/leaflet/leaflet-src.js"></script>
		<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/leaflet-search.js"></script>
		<script type="text/javascript" src="js/easy-button.js"></script>
		<script type="text/javascript" src="js/leaflet.zoomhome.min.js"></script>
		<script type="text/javascript" src="js/leaflet-tag-filter-button.js"></script>
		<script type="text/javascript" src="js/leaflet.markercluster-src.js"></script>
		<script type="text/javascript" src="lib/d3.js"></script>
		<script type="text/javascript" src="lib/d3-queue.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
